<!DOCTYPE html>
<html lang="en">
    <style>* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  width: 350px;
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input {
  width: 100%;
  padding: 10px;
  border: 2px solid #ddd;
  border-radius: 6px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}
</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" min="1" max="31" required />
      </div>
      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" min="1" max="12" required />
      </div>
      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" min="1900" required />
      </div>
      <button type="submit">Calculate Age</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<script>document.getElementById("ageForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const day = parseInt(document.getElementById("day").value);
  const month = parseInt(document.getElementById("month").value);
  const year = parseInt(document.getElementById("year").value);

  const result = document.getElementById("result");

  if (!isValidDate(day, month, year)) {
    result.innerHTML = `<p style="color: red;">Please enter a valid date!</p>`;
    return;
  }

  const today = new Date();
  const birthDate = new Date(year, month - 1, day);

  if (birthDate > today) {
    result.innerHTML = `<p style="color: red;">Birthdate can't be in the future!</p>`;
    return;
  }

  let ageYear = today.getFullYear() - birthDate.getFullYear();
  let ageMonth = today.getMonth() - birthDate.getMonth();
  let ageDay = today.getDate() - birthDate.getDate();

  if (ageDay < 0) {
    ageMonth--;
    ageDay += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
  }

  if (ageMonth < 0) {
    ageYear--;
    ageMonth += 12;
  }

  result.innerHTML = `
    <p>You are <strong>${ageYear}</strong> years, 
    <strong>${ageMonth}</strong> months, and 
    <strong>${ageDay}</strong> days old.</p>`;
});

function isValidDate(day, month, year) {
  const date = new Date(year, month - 1, day);
  return (
    date.getFullYear() === year &&
    date.getMonth() === month - 1 &&
    date.getDate() === day
  );
}
</script>
